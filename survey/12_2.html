    <script>
        let choices = document.querySelectorAll("label");
        let button = document.querySelector("button[disabled]");
        choices.forEach(choice => {
            choice.addEventListener("click", function (e) {
                e.preventDefault();

                oldElement = document.querySelector(".text-white");
                if (oldElement && !choice.classList.contains("bg-body")) {
                    oldElement.classList.remove("bg-body")
                    oldElement.classList.remove("text-white")
                    oldElement.classList.remove("font-700")
                    choice.classList.add("font-500")
                    choice.classList.add("text-body")
                }


                if (choice.classList.contains("text-body")) {
                    choice.classList.remove("text-body")
                    choice.classList.remove("font-500")
                    choice.classList.add("bg-body")
                    choice.classList.add("text-white")
                    choice.classList.add("font-700")
                    button.removeAttribute("disabled");
                }
            });
        });
        button.addEventListener("click", function () {
            window.location.href = '13_2.html';
        })

        function goBack() {
            window.location.href = '11_2.html';
        }
